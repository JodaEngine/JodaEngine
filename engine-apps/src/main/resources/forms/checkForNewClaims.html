<h1>Widerspruch auf bestehende Ansprueche ueberpruefen</h1>

<form id="checkClaims" name="newClaims" method="post">
    
    <table>
        
        <tr><th colspan="2">Widerspruchspunkte</th></tr>
        <tr>
            <td>Punkt 1</td>
            <td><input name="newClaimPoint1" type="text" joda:writeVariable="newClaimPoint1"/></td>
        </tr>
        <tr>
            <td>Punkt 2</td>
            <td><input name="newClaimPoint2" type="text" joda:writeVariable="newClaimPoint2"/></td>
        </tr>
        <tr>
            <td>Punkt 3</td>
            <td><input name="newClaimPoint3" type="text" joda:writeVariable="newClaimPoint3"/></td>
        </tr>
        <tr>
            <td>Punkt 4</td>
            <td><input name="newClaimPoint4" type="text" joda:writeVariable="newClaimPoint4"/></td>
        </tr>
        <tr>
            <td>Punkt 5</td>
            <td><input name="newClaimPoint5" type="text" joda:writeVariable="newClaimPoint5"/></td>
        </tr>
        <tr>
            <td>Widerspruchspunkte neu?</td>
            <td>
                <input type="radio" name="neueAspekte" value="ja" checked="checked" id="neu_ja" joda:writeVariable="neueAspekte"/>
                <label for="neu_ja">Ja</label>
                <br />
                <input type="radio" name="neueAspekte" value="nein" id="neu_nein" joda:writeVariable="neueAspekte"/>
                <label for="neu_nein">Nein</label>
            </td>
        </tr>
    </table>
    
    <input type="submit" value="Abschicken"/>
</form>
