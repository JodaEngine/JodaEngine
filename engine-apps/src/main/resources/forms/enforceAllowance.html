<h1>Widerspruch auf bestehende Ansprueche ueberpruefen</h1>

<form id="checkClaims" name="newClaims" method="post">
    
    <table>
        <tr><th colspan="2">Widerspruchspunkte</th></tr>
        <tr>
            <td>Punkt 1</td>
            <td><input name="newClaimPoint1" type="text" joda:readExpression="#{newClaimPoint1}" joda:writeVariable="newClaimPoint1"/></td>
        </tr>
        <tr>
            <td>Punkt 2</td>
            <td><input name="newClaimPoint2" type="text" joda:readExpression="#{newClaimPoint2}" joda:writeVariable="newClaimPoint2"/></td>
        </tr>
        <tr>
            <td>Punkt 3</td>
            <td><input name="newClaimPoint3" type="text" joda:readExpression="#{newClaimPoint3}" joda:writeVariable="newClaimPoint3"/></td>
        </tr>
        <tr>
            <td>Punkt 4</td>
            <td><input name="newClaimPoint4" type="text" joda:readExpression="#{newClaimPoint4}" joda:writeVariable="newClaimPoint4"/></td>
        </tr>
        <tr>
            <td>Punkt 5</td>
            <td><input name="newClaimPoint5" type="text" joda:readExpression="#{newClaimPoint5}" joda:writeVariable="newClaimPoint5"/></td>
        </tr>
        <tr>
            <td>Zu gewaehrende Leistung</td>
            <td><input type="text" name="Leistung" style="width: 90%" joda:writeVariable="Leistung"/> &euro;</td>
        </tr>
    </table>
    
    <input type="submit" value="Abschicken" />
</form>
