<h1>Widerspruchspunkte ueberpruefen</h1>
<form id="claimPointsForm" name="claimPoints" method="post">
    <table>
        <tr>
            <th>Widerspruchspunkte</th>
            <th>Stattgegeben?</th>
        </tr>
        <tr>
            <td>Erster Widerspruchspunkt</td>
            <td><input name="claimPoint1" type="checkbox" value="true" joda:writeVariable="claimPoint1"/></td>
        </tr>
        <tr>
            <td>Zweiter Widerspruchspunkte</td>
            <td><input name="claimPoint2" type="checkbox" value="true" joda:writeVariable="claimPoint2"/></td>
        </tr>
        <tr>
            <td>Resultat</td>
            <td>
                <input type="radio" name="widerspruch" value="stattgegeben" joda:writeVariable="widerspruch"/> Stattgegeben
                <br />
                <input type="radio" name="widerspruch" value="abgelehnt" checked="checked" joda:writeVariable="widerspruch"/> Abgelehnt
            </td>
        </tr>
    </table>
    
    <input type="submit" value="Abschicken"/>
</form>
