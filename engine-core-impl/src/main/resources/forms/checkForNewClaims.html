<h1>Widerspruch auf bestehende Ansprueche ueberpruefen</h1>
<form id="checkClaims" name="newClaims" method="post">
	
    <h2>
        Widerspruchspunkte:
    </h2>
	<ul>
	    <li>
	        <input name="newClaimPoint1" type="text" />
	    </li>
	    <li>
	        <input name="newClaimPoint2" type="text" />
	    </li>
	    <li>
	        <input name="newClaimPoint3" type="text" />
	    </li>
	    <li>
	        <input name="newClaimPoint4" type="text" />
	    </li>
	    <li>
	        <input name="newClaimPoint5" type="text" />
	    </li>
	</ul>
	
	<div id="decideOnNewClaims">
		<h3>Neue Widerspruchspunkte?</h3>
		<input type="radio" name="neue Aspekte" value="ja" checked="checked" /> Ja<br />
		<input type="radio" name="neue Aspekte" value="nein" /> Nein 
	</div>
	
	<input type="submit" value="Abschicken"/>
</form>
