<h1>Widerspruch auf bestehende Ansprüche überprüfen</h1>
<form id="checkClaims" name="newClaims" method="post">
    
    <h3>Anspruchspunkte:</h3>
    <ul>
        <li><input name="newPoint1" type="text" /></li>
        <li><input name="newPoint2" type="text" /></li>
        <li><input name="newPoint3" type="text" /></li>
        <li><input name="newPoint4" type="text" /></li>
        <li><input name="newPoint5" type="text" /></li>
    </ul>
    
    <div id="newClaims">
        <h3>Neue Anspruchspunkte?</h3>
        <input type="radio" name="neue Aspekte" value="ja" /> Ja
        <br />
        <input type="radio" name="neue Aspekte" value="nein" /> Nein 
    </div>
    
    <br />
    <input type="submit" value="Abschicken"/>
</form>
